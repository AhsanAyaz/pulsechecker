<div class="min-h-screen flex flex-col items-center justify-center bg-gradient-to-br from-purple-400 via-pink-500 to-red-500">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-white mb-2">Welcome to the Session!</h2>
    <p class="text-gray-200">Please wait while the organizer starts the session.</p>
  </div>
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h3 class="text-xl font-bold text-purple-800 mb-4">Attendees</h3>
    <div class="flex flex-wrap justify-center space-x-4">
      <ng-container *ngFor="let attendee of attendees">
        <span
          class="text-purple-600 bg-purple-200 px-3 py-1 rounded-md shadow-sm text-sm font-semibold"
        >
          {{ attendee.name }}
        </span>
      </ng-container>
    </div>
  </div>
</div>
