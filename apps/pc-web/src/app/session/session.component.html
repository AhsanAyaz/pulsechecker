<div class="min-h-screen flex flex-col bg-gradient-to-br from-purple-400 via-pink-500 to-red-500">
  <header class="h-16 bg-white px-3 py-2 flex items-center justify-between">
    <span>Pulse Checker</span>
    <button routerLink="/join">Leave</button>
  </header>
  <div class="m-4">
    <h2 class="text-2xl text-center font-bold text-white mb-2">
      {{session ? session.name : '...'}}
    </h2>
  </div>
  <div class="flex-1 relative grid grid-cols-1 mx-auto items-center place-items-center">
    <div *ngIf="session?.showRealtimePulse" [style.visibility]="isLoadingData ? 'hidden' : 'visible'">
      <pulsechecker-pulse-meter [pulseData]="feedbacks"></pulsechecker-pulse-meter>
    </div>
    <div class="flex-1 flex justify-center items-center h-max my-auto">
      <div class="space-y-4 mt-4">
        <form [formGroup]="pulseForm" class="grid grid-cols-3 grid-rows-2 grid-flow-col gap-x-4 gap-y-2 justify-center">
          <input
            type="radio"
            id="fastPace"
            name="pulse"
            formControlName="pulse"
            value="fast"
            [ngClass]="pulseForm.controls.pulse.value === 'fast' ? 'ring-4 ring-red-300' : ''"
            class="w-16 h-16 cursor-pointer hover:opacity-70 transition-all duration-300 appearance-none bg-red-500 rounded-full focus:outline-none focus:ring-4 focus:ring-red-300"
          >
          <label for="fastPace" class="text-white h-max cursor-pointer">Too fast</label>
          <input
            type="radio"
            id="mediumPace"
            name="pulse"
            formControlName="pulse"
            value="moderate"
            [ngClass]="pulseForm.controls.pulse.value === 'moderate' ? 'ring-4 ring-yellow-300' : ''"
            class="w-16 h-16 cursor-pointer hover:opacity-70 transition-all duration-300 appearance-none bg-yellow-500 rounded-full focus:outline-none focus:ring-4 focus:ring-yellow-300"
          >
          <label for="mediumPace" class="text-white h-max cursor-pointer">Moderate</label>
          <input
            type="radio"
            id="goodPace"
            name="pulse"  
            formControlName="pulse"
            value="good"
            [ngClass]="pulseForm.controls.pulse.value === 'good' ? 'ring-4 ring-green-300' : ''"
            class="w-16 h-16 cursor-pointer hover:opacity-70 transition-all duration-300 appearance-none bg-green-500 rounded-full focus:outline-none focus:ring-4 focus:ring-green-300"
          >
          <label for="goodPace" class="text-white h-max cursor-pointer">Good pace</label>
        </form>
      </div>
    </div>
  </div>
  <div class="bg-white p-2">
    <pulsechecker-emoji-bar (emojiSelected)="onEmojiTapped($event)"></pulsechecker-emoji-bar>
  </div>
</div>
